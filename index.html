<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SB Sans‚Ñ¢Ô∏è Font</title>
  <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/london-tube">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://cdn.glitch.global/ac72b3f4-2ef3-492e-a4a7-28651042abd4/sb%20big.png?v=1729491162882" type="image/png"> <!-- Favicon -->
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <div class="logo">
      <img src="https://cdn.glitch.global/ac72b3f4-2ef3-492e-a4a7-28651042abd4/sb%20big.png?v=1729491162882" alt="SB Designs Logo" class="logo-circle">
    </div>
    
    <h1>Download SB Sans Font</h1>
    
    <!-- Font Testing Box -->
    <div class="font-tester">
      <label for="fontTest">Test SB Sans font:</label>
      <textarea id="fontTest" rows="4" placeholder="Type something here..." oninput="updateText()"></textarea>
    </div>

    <!-- Download Button -->
    <div class="download-section">
      <p>Like the font? Download it below:</p>
      <a href="https://cdn.glitch.global/ac72b3f4-2ef3-492e-a4a7-28651042abd4/SB%20Sans.ttf?v=1728230995065" download="https://cdn.glitch.global/ac72b3f4-2ef3-492e-a4a7-28651042abd4/SB%20Sans.ttf?v=1728230995065" class="download-btn">Download SB Sans</a>
    </div>
  </div>

  <!-- Footer Section -->
  <footer>
    <div class="footer-container">
      <p><b>Copyright ¬© 2024 SB</b><br>The name SB Sans and its logo are trademarks of SB.</p>
      <a href="https://sbdesigns.netlify.app" class="footer-btn" target="_blank">üñ±Ô∏è SB Designs</a>
    </div>
  </footer>

  <script>
    function updateText() {
      const textarea = document.getElementById('fontTest');
      textarea.style.fontFamily = 'SB Sans, sans-serif';
    }
    window.onload = updateText;
  </script>
</body>
</html>
